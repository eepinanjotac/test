<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
               
                <form class="form p-t-20"
                      [formGroup]="perfilForm"
                      (submit)="actualizarPerfil()"      
                >
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input  type="text" 
                                    class="form-control" 
                                    id="exampleInputuname" 
                                    placeholder="Usuario "
                                    formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input  type="text" 
                                    class="form-control" 
                                    id="exampleInputuname" 
                                    placeholder="Usuario "
                                    formControlName="apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input  type="email" 
                                    class="form-control" 
                                    id="exampleInputEmail1" 
                                    placeholder="Enter email"
                                    formControlName="email">
                        </div>
                    </div>
                   
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"
                            [disabled] = perfilForm.invalid>
                        <i class="fa fa-save"> </i>
                        Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar" alt="">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
                </div>
               <br>
                <input type="file"  (change)="cambiarImagen($any($event.target).files[0])" class="form-control" id="exampleInputFile" aria-describedby="fileHelp">
                
                <br>
                <br>
                <button type="button" 
                        [disabled] = "!imagenSubir"
                        (click)="subirImagen()"
                        class="btn btn-success waves-effect waves-light m-r-10">
                        
                    <i class="fa fa-save"> </i>
                    Cambiar Imagen</button>
            </div>
        </div>
    </div>

</div>
