<div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Actualizar Usuario</h4>
            <form class="form-horizontal p-t-20"  [formGroup]="userForm">
                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Nombres*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname3" placeholder="Username" 
                            formControlName="nombre">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Apellidos*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname3" placeholder="Username" 
                            formControlName="apellido">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email"
                            formControlName="email">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail1" class="col-sm-3 control-label">Rol*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <select class="form-control" formControlName="role">
    
                                <option value="">Seleccione un rol</option>
                                <option  *ngFor="let item of roles"
                                [value]="item.id"> {{item.descripcion}}</option>
                                
                            </select>
                        </div>
                    </div>
                    
                </div>
                <!-- <div class="form-group row">
                    <label for="inputPassword4" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="exampleInputpwd4" 
                            formControlName="password" placeholder="Nueva contraseÃ±a">
                        </div>
                    </div>
                </div> -->
               
                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" (click)="actualizarUsuario()" class="btn btn-success waves-effect waves-light">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
